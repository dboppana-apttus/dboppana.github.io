  /carts/{cartId}/proposal:
    post:
      tags:
      - Checkout
      summary: CreateProposal
      description: |-
        Creates a proposal object based on the cart that matches the cartId path variable. User must pass in the editable fields of the quote object they would like to set in the body of the request.

        ## Request
        |**Type**|**Optional**|**Description**|
        |--|--|--|
        | Apttus_Proposal__Proposal__c | No | Proposal object with the preset values to create on the server. |
      operationId: CreateProposal
      parameters:
      - name: cartId
        in: path
        description: The reference to the cart or 'active' for the current active
          cart.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: <string>
      - name: x-storefront
        in: header
        description: The name of the storefront being used for the request.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: <string>
      - name: Content-Type
        in: header
        description: Content type of the request body.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: application/json
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseData'
      deprecated: false
