  /user/token:
    post:
      tags:
      - Authentication
      summary: GetAccessToken
      description: "The /users/token endpoint should be used to obtain an access token\
        \ for the current user. The body should contain the base64 data of the encrypted\
        \ client credentials using the key obtained from the /users/key endpoint.\n\
        \n### Request Body (Before Encryption)\n|**Key**|**Type**|**Description**|\n\
        |--|--|--|\n| username | String | The username of the end user (Usually in\
        \ email format) |\n| password | String | The password of the end user\n\n\
        ### Building the Token Request\n#### 1. Get a temporary key\nIn order to obtain\
        \ a temporary encryption key, a callout must be made to the /users/key endpoint\
        \ that will return a 64-bit hexadecimal key similar to the following:\n\n\
        \    9d035a21deee3664ca5f7b8810c4251237774a6f01140d98fdadb6d214bcd3b7\n\n\
        #### 2. Encrypt the request body using the temporary key\nOnce a key has been\
        \ obtained, you can use the encryption library of your choosing to encrypt\
        \ the request body with the **AES-CBC** algorithm. \n\n - Before base64 encoding\
        \ the encrypted data, make sure the initialization vector used is prepended\n\
        \nThe result of the encryption should look similar in structure to:\n\n  \
        \  047v2MG4m5cxkqwIXN1po0Q8p5PTpRlm9hlTlC89jPOpjkGlL3wZ732XDPveJLUWYkrJRnzt5M2bh+IZhIn4r+BmI21xPNQCESWZMSwOPn0=\n\
        \nThis base64 string will be used as the body of the request sent to the /users/token\
        \ endpoint. Below are a couple of example using popular JavaScript frameworks:\n\
        \n\n##### ES6 JavaScript example using native Crypto library\n\n    // First\
        \ obtain a key by making an API call to /users/key\n    const key = \"9d035a21deee3664ca5f7b8810c4251237774a6f01140d98fdadb6d214bcd3b7\"\
        ;\n    \n    // Initialization Vector for CBC algorithm\n    const iv = window.crypto.getRandomValues(new\
        \ Uint8Array(16));\n    \n    // Raw customer credential data\n    const clientCredentials\
        \ = {\n      \"username\" : \"customer@myshop.community.com\",\n      \"password\"\
        \ : \"strongpassword\"\n    }\n    \n    // Supporting function to convert\
        \ the hex key into an ArrayBuffer object\n    const hexToArrayBuffer = (hex)\
        \ => {\n        var typedArray = new Uint8Array(hex.match(/[\\da-f]{2}/gi).map(function\
        \ (h) {\n          return parseInt(h, 16)\n        }));\n        return typedArray.buffer;\n\
        \    }\n    \n    // Supporting function converts a string into an ArrayBuffer\n\
        \    const getUtf8Bytes = (str) =>\n      new Uint8Array(\n        [...unescape(encodeURIComponent(str))].map(c\
        \ => c.charCodeAt(0))\n      );\n    \n    crypto.subtle.importKey(\n    \
        \    \"raw\",\n        hexToArrayBuffer(key),\n        {   //this is the algorithm\
        \ options\n            name: \"AES-CBC\"\n        },\n        false, //whether\
        \ the key is extractable (i.e. can be used in exportKey)\n        [\"encrypt\"\
        , \"decrypt\"] // key can be used for encryption and decryption\n    )\n \
        \   .then((key) => {\n        return crypto.subtle.encrypt(\n            {\n\
        \                name: \"AES-CBC\",\n                //Don't re-use initialization\
        \ vectors!\n                //Always generate a new iv every time your encrypt!\n\
        \                iv: iv,\n                length: 256\n            },\n  \
        \          key, // CryptoKey object generated from hex key\n            getUtf8Bytes(JSON.stringify(clientCredentials))\
        \ // ArrayBuffer of client credentials\n        )\n    })\n    .then((encrypted)\
        \ => {\n        // The result from the promise will contain encrypted customer\
        \ credentials.\n        // In order to decrypt the request, the IV used must\
        \ be prepended to the body\n        const requestData = btoa(String.fromCharCode(...iv)\
        \ + String.fromCharCode(...new Uint8Array(encrypted)));\n        console.log(requestData);\n\
        \        // The request data can then be sent to the token endpoint in order\
        \ to obtain an access token\n    });\n\n##### Example using CryptoJS\n   \
        \ // First obtain a key by making an API call to /users/key\n    const key\
        \ = CryptoJS.enc.Hex.parse(\"9d035a21deee3664ca5f7b8810c4251237774a6f01140d98fdadb6d214bcd3b7\"\
        );\n    \n    // Initialization Vector for CBC algorithm\n    const iv = CryptoJS.lib.WordArray.random(128/8);\n\
        \    \n    // Raw customer credential data\n    const clientCredentials =\
        \ {\n      \"username\" : \"customer@myshop.community.com\",\n      \"password\"\
        \ : \"strongpassword\"\n    }  \n    const encrypted = CryptoJS.AES.encrypt(JSON.stringify(clientCredentials),\
        \ key, {\n\t    iv: iv,\n\t    padding: CryptoJS.pad.Pkcs7,\n\t    mode: CryptoJS.mode.CBC\n\
        \    });\n    \n    // The unencoded data sent to the server must contain\
        \ the Initialization Vector prepended to the encrypted credentials\n    const\
        \ result = btoa(atob(iv.toString(CryptoJS.enc.Base64)) + atob(encrypted.ciphertext.toString(CryptoJS.enc.Base64)));"
      operationId: GetAccessToken
      parameters:
