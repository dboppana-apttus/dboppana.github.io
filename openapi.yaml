    put:
      tags:
      - Cart Items
      summary: UpdateCartItem
      description: "The cart items put endpoint can be used to update existing line\
        \ items in a cart.\nA successful put will return the rules and line items\
        \ associated with the updated product.\n\n## Request For Updating Single Cart\
        \ Item ##\n|**Type**|**Optional**|**Description**|\n|--|--|--|\n| Apttus_Config2__LineItem__c\
        \ | No | Line item object with the updated values for the specified cart item.\
        \ |\n\n## Request For Updating Multiple Cart Items ##\n> Do not include cartItemId\
        \ as request parameter.\n\n|**Type**|**Optional**|**Description**|\n|--|--|--|\n\
        | Array[Apttus_Config2__LineItem__c] | No | Array of cart item objects to\
        \ update on the server. (each cart item object must include an Id field) |\n\
        \n> Multiple line items may be returned if the product updated is associated\
        \ with a bundle.\n\n> Pricing for the updated product is calculated as an\
        \ asynchronous process after the product is added and may not be immediatley\
        \ \n> available on the line item. While pricing is being calculated, the 'IsPricePending'\
        \ field on the cart will be 'true'."
      operationId: UpdateCartItem
      parameters:
      - name: price
        in: query
        description: The pricing strategy to use. 'default' | 'async' | 'skip'
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: <string>
      - name: cartId
        in: path
        description: The reference to the cart or 'active' for the current active
          cart
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: <string>
      - name: cartItemId
        in: path
        description: 'Optional: The reference id of the cart item you want to update
          (do not include if passing array of items in request body)'
        required: true
        style: simple
        explode: false
        schema:
