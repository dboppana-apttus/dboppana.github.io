  /carts/{cartId}:
    get:
      tags:
      - Carts
      summary: GetActiveCart
      description: |-
        You can easily get a new or existing cart by providing the unique cart reference in the request or simply 'active' for the current active cart.

        > If 'active' is used and the user hasn't created a cart, a prepopulated cart will be returned with basic header information. This cart will not contain an Id and will be inserted the first time a product is added to the cart.
      operationId: GetActiveCart
      parameters:
      - name: cartId
        in: path
        description: The reference to the cart or 'active' for the current active
          cart
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: <string>
      - name: x-storefront
        in: header
        description: The name of the storefront being used for the request.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: <string>
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseData'
              example:
                title: success
                status: 200
                data:
                  LineItems:
                  - Product:
                      PriceLists:
                      - APTS_Ext_ID: a1650000004OTkBAAW
                        DisableCostModel: false
                        Taxable: false
                        TaxInclusive: false
                        ProductName: LA ABO Bundle1
